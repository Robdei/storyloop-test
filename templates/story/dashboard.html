{% extends "base.html" %}
{% block content %}
<h2>Your Stories</h2>
<p><a href="{{ url_for('story.create_story') }}">âž• New story</a></p>
<ul>
  {% for s in stories %}
    <li><a href="{{ url_for('story.view_story', story_id=s.id) }}">{{ s.title }}</a> ({{ s.scenes|length }} scenes)</li>
  {% else %}
    <li>No stories yet.</li>
  {% endfor %}
</ul>
{% endblock %}
